<!DOCTYPE html>
<head>
    <title>Bootstrap Background Colours</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
       
       
        <div class="container bg-success text-white">
            <h1>Success- Green Colour</h1>
        </div>
        
        
        
        <div class="container bg-danger text-white">
            <h1>Danger-Red Colour</h1>
        </div>

        <div class="container bg-warning text-white">
            <h1>Warning-Orange Colour</h1> 
        </div>

        <div class="container bg-info text-white">
            <h1>Info-Lightblue Colour</h1>
        </div>

        <div class="container bg-primary text-white">
            <h1>Primary-Darkblue Colour</h1>
        </div>

        <div class="container bg-secondary text-white">
            <h1>Secondary-Grey Colour</h1>
        </div>

        <div class="container bg-dark text-white">
            <h1>Dark-Black Colour</h1>
        </div>"
        
    </center>
</body>
